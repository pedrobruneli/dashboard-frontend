<div class="container">
  <div class="box">
    <div class="top-text">
      <h1 class="title">Cadastro de produto</h1>
      <span class="desc"
        >Preencha as informações corretamente para cadastrar um produto
        novo</span
      >
    </div>
    <div class="form">
      <form [formGroup]="form" class="register">
        <input
          formControlName="name"
          type="text"
          placeholder="Nome do produto"
          [class.invalid]="
            form.get('name')?.invalid && form.get('name')?.touched
          "
        />
        <input
          formControlName="cost_price"
          currencyMask
          type="text"
          placeholder="Valor de custo unitário"
          [options]="{
            prefix: 'R$ ',
            thousands: '.',
            decimal: ',',
            align: 'left'
          }"
          [class.invalid]="
            form.get('cost_price')?.invalid && form.get('cost_price')?.touched
          "
        />
        <input
          formControlName="description"
          type="text"
          placeholder="Descrição do produto"
          [class.invalid]="
            form.get('description')?.invalid && form.get('description')?.touched
          "
        />
        <input
          formControlName="sell_price"
          currencyMask
          type="text"
          [options]="{
            prefix: 'R$ ',
            thousands: '.',
            decimal: ',',
            align: 'left'
          }"
          placeholder="Valor de venda unitário"
          [class.invalid]="
            form.get('sell_price')?.invalid && form.get('sell_price')?.touched
          "
        />
        <input
          formControlName="code"
          [class.invalid]="
            form.get('code')?.invalid && form.get('code')?.touched
          "
          type="text"
          placeholder="Código"
        />
        <input
          formControlName="qnt_in_stock"
          type="text"
          pattern="[0-9]*"
          mask="0*"
          placeholder="Quantidade em estoque"
          [class.invalid]="
            form.get('qnt_in_stock')?.invalid &&
            form.get('qnt_in_stock')?.touched
          "
        />
        <select class="select">
          <option value="" disabled selected>Fornecedor</option>
        </select>
      </form>
      <img class="plus-icon" src="../../../../../assets/plus-icon.png" />
    </div>
    <footer class="buttons">
      <button class="button">Salvar</button>
      <button class="button">Cancelar</button>
    </footer>
  </div>
</div>
