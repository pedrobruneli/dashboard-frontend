<div class="container">
  <div class="box">
    <div class="top-text">
      <h1 class="title">Cadastro de cliente</h1>
      <span class="desc"
        >Preencha as informações corretamente para cadastrar um cliente
        novo</span
      >
    </div>
    <div class="form">
      <form [formGroup]="form" class="register">
        <input
          [class.invalid]="
            form.get('name')?.invalid && form.get('name')?.touched
          "
          formControlName="name"
          type="text"
          placeholder="Nome completo"
        />
        <input
          [class.invalid]="
            form.get('phone')?.invalid && form.get('phone')?.touched
          "
          mask="(00) 00000-0000"
          formControlName="phone"
          type="text"
          placeholder="Telefone"
        />
        <input
          [class.invalid]="
            form.get('email')?.invalid && form.get('email')?.touched
          "
          formControlName="email"
          type="text"
          placeholder="E-mail"
        />
        <input
          [class.invalid]="form.get('cpf')?.invalid && form.get('cpf')?.touched"
          mask="000.000.000-00"
          formControlName="cpf"
          type="text"
          placeholder="CPF"
        />
        <input
          [class.invalid]="form.get('rg')?.invalid && form.get('rg')?.touched"
          mask="00.000.000-0"
          formControlName="rg"
          type="text"
          placeholder="RG"
        />
        <input
          [class.invalid]="form.get('cep')?.invalid && form.get('cep')?.touched"
          mask="00000-000"
          formControlName="cep"
          type="text"
          placeholder="CEP"
        />
      </form>
      <img class="plus-icon" src="../../../../../assets/plus-icon.png" />
    </div>
    <footer class="buttons">
      <p-button
        [loading]="isLoading"
        [disabled]="isLoading"
        styleClass="form-button"
        (click)="createCustomer()"
        styleClass="button"
        >Salvar</p-button
      >
      <button (click)="clearForm()" class="button">Limpar</button>
    </footer>
  </div>
</div>
<p-toast position="bottom-center"></p-toast>
