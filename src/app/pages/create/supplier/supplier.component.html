<div class="container">
  <div class="box">
    <div class="top-text">
      <h1 class="title">Cadastro de fornecedor</h1>
      <span class="desc"
        >Preencha as informações corretamente para cadastrar um fornecedor
        novo</span
      >
    </div>
    <div class="form">
      <form [formGroup]="form" class="register">
        <input
          formControlName="fantasy_name"
          type="text"
          placeholder="Nome Fantasia"
          [class.invalid]="
            form.get('fantasy_name')?.invalid &&
            form.get('fantasy_name')?.touched
          "
        />
        <input
          formControlName="corporate_name"
          type="text"
          placeholder="Razão Social"
          [class.invalid]="
            form.get('corporate_name')?.invalid &&
            form.get('corporate_name')?.touched
          "
        />
        <input
          mask="00.000.000/0000-00"
          formControlName="cnpj"
          type="text"
          placeholder="CNPJ"
          [class.invalid]="
            form.get('cnpj')?.invalid && form.get('cnpj')?.touched
          "
        />
        <input
          [class.invalid]="
            form.get('email')?.invalid && form.get('email')?.touched
          "
          formControlName="email"
          type="text"
          placeholder="E-mail"
        />
        <input
          mask="(00) 00000-0000"
          [class.invalid]="
            form.get('phone')?.invalid && form.get('phone')?.touched
          "
          formControlName="phone"
          type="text"
          placeholder="Telefone"
        />
      </form>
      <img class="plus-icon" src="../../../../../assets/plus-icon.png" />
    </div>
    <footer class="buttons">
      <p-button
        [loading]="isLoading"
        [disabled]="isLoading"
        styleClass="form-button"
        (click)="createSupplier()"
        styleClass="button"
        >Salvar</p-button
      >
      <button (click)="clearForm()" class="button">Limpar</button>
    </footer>
  </div>
</div>
<p-toast position="bottom-center"></p-toast>
